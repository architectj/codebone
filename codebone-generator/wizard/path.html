	<script type="text/javascript">
	function sendData() {
		var form2 = document.formdata;
		var file = $('#generateFile').val();
		form2.generatePath.value = file;
		file = $('#templateFile').val();
		form2.templatePath.value = file;
		
		var form = $("#formdata");
		if( !form.valid() )
			return;
		
		var data = JSON.stringify(form.serializeArray());

		sendDataToNativeApplication(data);
	}

	function fillDemoData() {
		var list = [{"description":"","name":"idx","primaryKey":true,"searchable":false,"size":19,"type":-5,"typeName":"BIGINT"},{"description":"","name":"isExternal","primaryKey":false,"searchable":false,"size":1,"type":12,"typeName":"VARCHAR"},{"description":"","name":"isSeparate","primaryKey":false,"searchable":false,"size":1,"type":12,"typeName":"VARCHAR"},{"description":"","name":"managerIdx","primaryKey":false,"searchable":false,"size":19,"type":-5,"typeName":"BIGINT"},{"description":"","name":"name","primaryKey":false,"searchable":false,"size":255,"type":12,"typeName":"VARCHAR"},{"description":"","name":"priOrder","primaryKey":false,"searchable":false,"size":10,"type":4,"typeName":"INT"},{"description":"","name":"subOrder","primaryKey":false,"searchable":false,"size":10,"type":4,"typeName":"INT"},{"description":"","name":"url","primaryKey":false,"searchable":false,"size":255,"type":12,"typeName":"VARCHAR"}];
		displayList(list);
	}

	function receiveDataFromNativeApplication(operation, data) {
		if(operation == 'data') {
			eval(data);
			displayList(list);
		}
    }
	
	function sendDataToNativeApplication(data) {
		alert(data);
    }

	function displayList(list) {
		var i = 1;
		jQuery.each(list, function() {
			var column = this.name;
			column += this.primaryKey ? '&nbsp;<img src="img/icon_PK.png"/>' : '';
			var checked = this.searchable ? ' checked' : '';
			var searchable = '<label class="checkbox"><input type="checkbox" name="searchable" class="unique"'+checked+'>&nbsp;Searchable</label>';
			var description = '<input type="text" name="'+this.name+'_description" class="required" value="'+this.description+'">';
			addRow('table', i, column, description, this.typeName + '('+this.size+')', searchable );
			i++;
		});
	}

	function addRow(id){
	    var args = this.addRow.arguments;
		var tbody = document.getElementById(id).getElementsByTagName("tbody")[0];
		var row = document.createElement("tr");
		for(var i=1; i< args.length ; i++) {
			var cell = document.createElement("td");
			cell.appendChild(document.createTextNode(''));
			cell.innerHTML = args[i];
			row.appendChild(cell);
		}
		tbody.appendChild(row);
	}
	</script>
